<h1>Select Your Profession</h1>

  <label for="profession">Choose your profession:</label>
  <select id="profession" name="profession">
    <option value="student">Student</option>
    <option value="working">Working Professional</option>
  </select>
  <br> <br>
  <p>Please write NA in both the boxes of Working profession details if you are a student. </p>

  <br><br>

  <!-- Student Section -->
  <div>
    <h2>Student Details</h2>
    <label for="college">College Name:</label>
    <input type="text" id="college" name="college"><br><br>

    <label for="course">Course:</label>
    <input type="text" id="course" name="course">
  </div>

  <br><br>

  <!-- Working Professional Section -->
  <div>
    <h2>Working Professional Details</h2>
    <label for="company">Company Name:</label>
    <input type="text" id="company" name="company"><br><br>

    <label for="designation">Designation:</label>
    <input type="text" id="designation" name="designation">
  </div>
